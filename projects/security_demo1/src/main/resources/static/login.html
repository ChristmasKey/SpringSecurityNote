<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <style>
        body {
            text-align: center;
            margin-top: 10%;
        }
    </style>
</head>
<body>
<form action="/user/login" method="post" style="border: 1px solid green; width: 20%;">
    <label for="username">
        Username：<input id="username" type="text" name="username">
    </label><br><br>
    <label for="password">
        Password：<input id="password" type="password" name="password">
    </label><br><br>
    <label for="rememberMe">
        <!--注意：name必须为“remember-me”，否则框架底层无法识别该表单项的值-->
        <input type="checkbox" id="rememberMe" name="remember-me">Auto Login
    </label><br>
    <input type="submit" value="Login">
</form>
</body>
</html>
